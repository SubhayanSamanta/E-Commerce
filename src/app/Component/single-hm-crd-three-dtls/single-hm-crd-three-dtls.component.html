<div class="container m-5">
    <div *ngFor="let data of colProductsThree">
        <div class="row">
            <div class="col-xl-6">
                <img src={{data.ctrimg}} class="image-fluid image" alt="">
            </div>
            <div class="col-xl-6">
                <h3 class="fw-bold">{{data.ctrname}}</h3>
                <h3>{{data.ctrtitle}}</h3>
                <h4>{{data.ctrtitle2}}</h4>
                <h5 class="fw-bold">{{data.ctrpar1}}</h5>
                <span class="badge bold">Best Deals</span>
                <hr>
                <span><i class="bi bi-info-circle-fill bg"></i></span>
                <span class="fw-bold"> About this Product</span>
                <p>{{data.ctrpar2}}</p>
                <hr>
                <h3 class="h3">{{data.ctrprice | percentage : 50 | currency : 'INR'}}/-</h3>
                <span class="text-decoration-line-through text-danger"> Mrp : {{data.ctrprice}}/- </span>
                <span class="badge bg-success p-1 h2">Get 50% off.</span>
                <p>
                    <span><button class="btn btn-warning button">Add to Cart</button></span>
                    <span><a routerLink="address"><button class="btn btn-warning button">Buy Now</button>
                    </a></span>
                </p>
            </div>
        </div>
    </div>
</div>
