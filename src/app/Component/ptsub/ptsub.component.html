<div class="bg-color">
    <div *ngFor="let n of colProduct">
        <div class="overflow-hidden">
            <h3 class="font-light">{{n.ptname}}</h3>
            <div class="row m-3">
                <ng-container *ngFor="let data of n.pt_sub">
                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
                        <div class="card my-1">
                            <div class="card-body">
                                <a routerLink="single-ptsub/{{data.ptsid}}">
                                    <img src="{{data.ptsimg}}" alt="ptsimg" class="img-fluid image">
                                </a>
                                <h4 class="card-title">{{data.ptstitle}}</h4>
                                <p class="fw-bold">{{data.ptspar1}}</p>
                                <h6>{{data.ptspar2}}</h6>
                                <h4>{{data.ptsprice | percentage : 50 | currency :'INR'}}/-</h4>
                                <span class="text-decoration-line-through text-danger">Mrp : {{data.ptsprice}}/- </span>
                                <span class="badge bg-success p-2 align-center"> Get 50% off.</span>
                            </div>
                            <a routerLink="single-ptsub/{{data.ptsid}}">
                                <button class="btn btn-warning btn-style">View Details</button>
                            </a>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
