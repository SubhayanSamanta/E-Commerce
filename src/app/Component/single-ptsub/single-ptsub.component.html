<div class="container m-5">
    <div class="row">
        <div class="col-xl-6">
            <img src={{singlePtProd.ptsimg}} class="image-fluid image" alt="">
        </div>
        <div class="col-xl-6">
            <h3 class="fw-bold">{{singlePtProd.ptstitle}}</h3>
            <h4>{{singlePtProd.ptspar1}}</h4>
            <h5 class="fw-bold">{{singlePtProd.ptspar2}}</h5>
            <span class="badge bold">Best Deals</span>
            <hr>
            <span><i class="bi bi-info-circle-fill bg"></i></span>
            <span class="fw-bold"> About this Product</span>
            <p>{{singlePtProd.ptspar3}}</p>
            <hr>
            <h3 class="h3">{{singlePtProd.ptsprice | percentage : 50 | currency : 'INR'}}/-</h3>
            <span class="text-decoration-line-through text-danger"> Mrp : {{singlePtProd.ptsprice}}/- </span>
            <span class="badge bg-success p-1 h2">Get 50% off.</span>
            <p>
                <span><button class="btn btn-warning button" (click)="add_cart(singlePtProd)">Add to Cart</button></span>

                <span>
                    <a routerLink="address">
                        <button class="btn btn-warning button">Buy Now</button>
                    </a>
                </span>
            </p>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
