<div class="container m-5">
    <div *ngFor="let data of colProductCardOne">
        <div class="row">
            <div class="col-xl-6">
                <img src={{data.coimg}} class="image-fluid image" alt="">
            </div>
            <div class="col-xl-6">
                <h3 class="fw-bold">{{data.coname}}</h3>
                <h4>{{data.cotitle}}</h4>
                <h5 class="fw-bold">{{data.copar1}}</h5>
                <span class="badge bold">Best Deals</span>
                <hr>
                <span><i class="bi bi-info-circle-fill bg"></i></span>
                <span class="fw-bold"> About this Product</span>
                <p>{{data.copar2}}</p>
                <hr>
                <h3 class="h3">{{data.coprice | percentage : 40 | currency : 'INR'}}/-</h3>
                <span class="text-decoration-line-through text-danger h4"> Mrp : {{data.coprice}}/- </span>
                <span class="badge bg-success h3">Get 40% off.</span>

                <!-- <span><button class="btn btn-warning button">Add to Cart</button></span>
                <a routerLink="address"><button class="btn btn-warning button">Buy Now</button>
                </a> -->

                <p>
                    <span><button class="btn btn-warning button">Add to Cart</button></span>
                    <span><a routerLink="address"><button class="btn btn-warning button">Buy Now</button>
                        </a></span>
                </p>
            </div>

        </div>
    </div>
</div>
