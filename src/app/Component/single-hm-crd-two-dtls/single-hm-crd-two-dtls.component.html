<div class="container m-5">
    <div *ngFor="let data of colProductsTwo">
        <div class="row">
            <div class="col-xl-6">
                <img src={{data.ctimg}} class="image-fluid image" alt="">
            </div>
            <div class="col-xl-6">
                <h3 class="fw-bold">{{data.ctname}}</h3>
                <h3>{{data.cttitle}}</h3>
                <h4>{{data.cttitle2}}</h4>
                <h5 class="fw-bold">{{data.ctpar1}}</h5>
                <span class="badge bold">Best Deals</span>
                <hr>
                <span><i class="bi bi-info-circle-fill bg"></i></span>
                <span class="fw-bold"> About this Product</span>
                <p>{{data.ctpar2}}</p>
                <hr>
                <h3 class="h3">{{data.ctprice | percentage : 30 | currency : 'INR'}}/-</h3>
                <span class="text-decoration-line-through text-danger"> Mrp : {{data.ctprice}}/- </span>
                <span class="badge bg-success p-1 h3">Get 30% off.</span>
                <p>
                    <span><button class="btn btn-warning button">Add to Cart</button></span>
                    <span><a routerLink="address"><button class="btn btn-warning button">Buy Now</button>
                    </a></span>
                </p>
            </div>
        </div>
    </div>
</div>
