<div class="container m-5">
    <div *ngFor="let data of colSingleProd">
        <div class="row">
            <div class="col-xl-6">
                <img src={{data.pimg}} class="image-fluid image" alt="">
            </div>
            <div class="col-xl-6">
                <h3 class="fw-bold">{{data.pdesc1}}</h3>
                <h4>{{data.pdesc2}}</h4>
                <h5 class="fw-bold">{{data.pdesc3}}</h5>
                <h3 class="h3">{{data.pprice | currency : 'INR'}}/-</h3>
                <span class="text-decoration-line-through text-danger"> Mrp : {{data.pprice}}/- </span>
                <span class="badge bg-success p-1 h2">Get 40% off.</span>
                <p>
                    <span><button class="btn btn-warning button">Add to Cart</button></span>
                    <span><button class="btn btn-warning button" (click)="navigate()">Buy Now</button></span>
                </p>
            </div>
        </div>
    </div>
</div>
