<div class="container m-5">
    <div *ngFor="let data of colProductsFour">
        <div class="row">
            <div class="col-xl-6">
                <img src={{data.cfimg}} class="image-fluid image" alt="">
            </div>
            <div class="col-xl-6">
                <h3 class="fw-bold">{{data.cfname}}</h3>
                <h4>{{data.cftitle}}</h4>
                <h5 class="fw-bold">{{data.cfpar1}}</h5>
                <span class="badge bold">Best Deals</span>
                <hr>
                <span><i class="bi bi-info-circle-fill bg"></i></span>
                <span class="fw-bold"> About this Product</span>
                <p>{{data.cfpar2}}</p>
                <hr>
                <h3 class="h3">{{data.cfprice | percentage: 40 | currency : 'INR'}}/-</h3>
                <span class="text-decoration-line-through text-danger h5"> Mrp : {{data.cfprice}}/- </span>
                <span class="badge bg-success p-1 h2">Get 40% off.</span>
                <p>
                    <span><button class="btn btn-warning button">Add to Cart</button></span>

                    <span><a routerLink="address"><button class="btn btn-warning button">Buy Now</button>
                        </a></span>

                </p>
            </div>
        </div>
    </div>
</div>
