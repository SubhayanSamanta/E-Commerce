<body class="text-center add-style">
    <main class="form-signin">
        <form [formGroup]="signUpData" (ngSubmit)="submitSignUpData()">
            <img class="mb-4 img-fluid" src="assets/images/logo.png" alt="" width="100" height="auto">
            <h1 class="h3 mb-3 fw-normal fw-bold">Please Sign up!</h1>

            <div class="form-floating my-3">
                <input type="text" formControlName="first_name" class="form-control" id="floatingInput"
                    placeholder="name@example.com" fdprocessedid="mwgrlo">
                <label for="floatingInput">First Name</label>
                <div *ngIf="signUpData.get('first_name')?.touched">
                    <div *ngIf="signUpData.get('first_name')?.hasError('required')">
                        <p class="error">*Required Field.</p>
                    </div>
                    <div *ngIf="signUpData.get('first_name')?.hasError('minlength')">
                        <p class="error">Minimum length should be 3.</p>
                    </div>
                </div>
            </div>
            <div class="form-floating my-3">
                <input type="text" formControlName="last_name" class="form-control" id="floatingPassword"
                    placeholder="Password" fdprocessedid="aeghfe">
                <label for="floatingPassword">Last Name</label>
                <div *ngIf="signUpData.get('last_name')?.touched">
                    <div *ngIf="signUpData.get('last_name')?.hasError('required')">
                        <p class="error">*Required Field.</p>
                    </div>
                    <div *ngIf="signUpData.get('last_name')?.hasError('minlength')">
                        <p class="error">Minimum length should be 3.</p>
                    </div>
                </div>
            </div>
            <div class="form-floating my-3">
                <input type="email" formControlName="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com" fdprocessedid="mwgrlo">
                <label for="floatingInput">Email address</label>
                <div *ngIf="signUpData.get('email')?.touched">
                    <div *ngIf="signUpData.get('email')?.hasError('required')">
                        <p class="error">*Required Field.</p>
                    </div>
                    <!-- <div *ngIf="signUpData.get('email')?.hasError('pattern')">
                        <p class="error">Pattern does not match.</p>
                    </div> -->
                </div>
            </div>
            <div class="form-floating my-3">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword"
                    placeholder="Password" fdprocessedid="aeghfe">
                <label for="floatingPassword">Password</label>
            </div>
            <div *ngIf="signUpData.get('password')?.touched">
                <div *ngIf="signUpData.get('password')?.hasError('required')">
                    <p class="error">*Required field</p>
                </div>
                <!-- <div *ngIf="signUpData.get('password')?.hasError('pattern')">
                    <p class="error">Pattern does not match.</p>
                </div> -->
            </div>
            <div class="form-floating my-3">
                <input type="file" (change)="onFileSelection($event)" class="form-control" id="floatingPassword"
                    fdprocessedid="aeghfe">
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-warning fw-bold" type="submit" fdprocessedid="vuzel" >Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2023</p>
        </form>
    </main>
</body>
